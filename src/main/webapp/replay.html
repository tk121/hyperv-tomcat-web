<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Replay (PC_B)</title>
  <style>
    body { margin:0; font-family: sans-serif; }
    .wrap { display:flex; height:100vh; }
    .left { width: 360px; border-right: 1px solid #ccc; padding: 12px; box-sizing: border-box; }
    .right { flex:1; }
    iframe { width:100%; height:100%; border:0; }
    .log { white-space: pre-wrap; background:#f7f7f7; padding:8px; height:55vh; overflow:auto; }
    button { padding:6px 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">
      <h2>履歴再生</h2>
      <div>
        <label>開始日時: </label>
        <input id="startDateTime" type="datetime-local" style="width:180px;" />
        <label style="margin-left:8px;">秒: </label>
        <input id="startSeconds" type="number" min="0" max="59" value="0" style="width:40px;" />
        <button id="btnLoad" style="margin-left:8px;">履歴取得</button>
        <button id="btnStart" disabled>再生開始</button>
        <button id="btnStop" disabled>停止</button>
      </div>
      <div style="margin-top:8px;">
        <button id="btnRewind" disabled title="前のイベント">⏮ 巻戻</button>
        <button id="btnForward" disabled title="次のイベント">⏭ 早送</button>
        <button id="btnFastForward" disabled title="2つ先へスキップ">⏩ 2倍速早送</button>
        <button id="btnFastRewind" disabled title="2つ前へスキップ">⏪ 2倍速巻戻</button>
      </div>
      <p>現在: <span id="current">---</span></p>
      <p>イベント: <span id="eventIndex">-</span> / <span id="totalEvents">-</span></p>
      <p>次まで: <span id="countdown">---</span> ms</p>
      <div class="log" id="log"></div>
    </div>

    <div class="right">
      <iframe id="viewer" src="/myapp/pages/url_a.html"></iframe>
    </div>
  </div>

  <script src="./js/jquery-3.7.1.js"></script>
  <script src="./js/replay.js"></script>
</body>
</html>
